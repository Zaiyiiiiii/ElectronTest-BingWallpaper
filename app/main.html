<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="bgcontainer">
        <div class="bgimage"></div>
        <video class="bgvideo" src="" style="display:none;" preload="true" autoplay="false" loop="true" controls="false"></video>
    </div>
    <div class="copyright" onclick="BingWallpaper.infoSwitch=!BingWallpaper.infoSwitch">        
    </div>
    <div class="toolbar">
        <ul class="button-container">
            <li class="button button-share" onclick="BingWallpaper.setSystemBackground();
"></li>
            <li class="button button-previous" onclick="BingWallpaper.idx++"></li>
            <li class="button button-next" onclick="BingWallpaper.idx--"></li>
            <li class="button button-play"></li>
            <a class="button button-download" href="" download=""></a>
            <li class="button button-info" onclick="BingWallpaper.infoSwitch=!BingWallpaper.infoSwitch"></li>
        </ul>
    </div>
    <div class="info info-hide" onclick="BingWallpaper.infoSwitch=!BingWallpaper.infoSwitch">
        <div class="info-content">

        </div>
    </div>
</body>
<script src="./js/util.js"></script>
</html>
